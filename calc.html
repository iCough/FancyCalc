<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="calc.css">

    <title>Calc</title>
</head>

<body>
    <div id="wrapper">
        <div id="device">
            <div id="display">
                <form id="screenForm">
                    <input type="number" id="screen" name="fname">
                </form>
            </div>
            <div id="functions">
            </div>
            <div id="numpad">
                <button class="button button1">1</button>
                <button class="button button2">2</button>
                <button class="button button3">3</button>
                <button class="button button4">4</button>
                <button class="button button5">5</button>
                <button class="button button6">6</button>
                <button class="button button7">7</button>
                <button class="button button8">8</button>
                <button class="button button9">9</button>
                <button class="button button0">0</button>
            </div>
            <div id="basicFunctions">
                <button class="optButton plus"></button>
                <button class="optButton minus"></button>
                <button class="optButton div"></button>
                <button class="optButton multi"></button>
            </div>
        </div>
    </div>

    <script src="calc.js"></script>
</body>

</html>
