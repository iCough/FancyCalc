<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Calculator</title>
    <link rel="stylesheet" href="calc2.css">
</head>

<body>

    <div id="wrapper">
        <div id="device">
            <div class="component" id="display">
                Display
            </div>
            <div class="component" id="functions">
                Function
            </div>
            <div class="component numPadGrid" id="numPad">
                <button class="button button1">1</button>
                <button class="button button2">2</button>
                <button class="button button3">3</button>
                <button class="button button4">4</button>
                <button class="button button5">5</button>
                <button class="button button6">6</button>
                <button class="button button7">7</button>
                <button class="button button8">8</button>
                <button class="button button9">9</button>
                <button class="button button0">0</button>
                <button class="button buttonComma">,</button>
            </div>
            <div class="component" id="basicFunctions">
                <button class="optButton DEL">DEL</button>
                <button class="optButton AC">AC</button>
                <button class="optButton multi">x</button>
                <button class="optButton div">&divide</button>
                <button class="optButton plus">+</button>
                <button class="optButton minus">-</button>
                <button class="optButton ANS">ANS</button>
                <button class="optButton equal">=</button>
            </div>
        </div>
    </div>

</body>

</html>
